<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoErrand</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<!-- base.html -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow sticky-top">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="/">🚀 GoErrand</a>

    <!-- 漢堡按鈕：手機上會出現 -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- 導航選單 -->
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        {% if current_user.is_authenticated %}
        <li class="nav-item"><a class="nav-link" href="/profile_page">👤 個人資訊</a></li>
        <li class="nav-item"><a class="nav-link" href="/logout">🚪 登出</a></li>
        {% else %}
        <li class="nav-item"><a class="nav-link" href="/login_page">🔑 登入</a></li>
        <li class="nav-item"><a class="nav-link" href="/register_page">📝 註冊</a></li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>

<div class="container my-4">
    {% block content %}{% endblock %}
</div>

<!-- 返回首頁浮動按鈕 -->
{% if request.path != '/' and request.path != '/login_page' and request.path != '/register_page' %}
<button id="backHomeBtn"
        class="btn btn-secondary rounded-circle shadow-lg"
        style="position: fixed; bottom: 20px; right: 20px; width: 60px; height: 60px;">
    返回
</button>
{% endif %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- 返回首頁 JS -->
<script>
document.addEventListener("DOMContentLoaded", () => {
    const backBtn = document.getElementById("backHomeBtn");
    if (backBtn) {
        backBtn.addEventListener("click", () => {
            window.location.href = "/";
        });
    }
});
</script>
</body>
</html>
