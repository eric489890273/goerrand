<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoErrand</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">GoErrand</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        {% if current_user.is_authenticated %}
        <li class="nav-item"><a class="nav-link" href="/profile_page">個人資訊</a></li>
        <li class="nav-item"><a class="nav-link" href="/logout">登出</a></li>
        {% else %}
        <li class="nav-item"><a class="nav-link" href="/login_page">登入</a></li>
        <li class="nav-item"><a class="nav-link" href="/register_page">註冊</a></li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>

<div class="container my-4">
    {% block content %}{% endblock %}
</div>

<!-- 返回首頁按鈕，僅非首頁、登入/註冊頁面顯示 -->
{% if request.path != '/' and request.path != '/login_page' and request.path != '/register_page' %}
<div class="container text-center mb-4">
    <button id="backHomeBtn" class="btn btn-secondary">返回首頁</button>
</div>
{% endif %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- 返回首頁 JS -->
<script>
document.addEventListener("DOMContentLoaded", () => {
    const backBtn = document.getElementById("backHomeBtn");
    if (backBtn) {
        backBtn.addEventListener("click", () => {
            window.location.href = "/";
        });
    }
});
</script>
</body>
</html>
